<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/logo.png">

    <title>Acompanha Brasil</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/font-awesome.min.css" rel="stylesheet">
    
    <link href="css/bootstrap-social.css" rel="stylesheet" >
    
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    
    
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 col-md-2 sidebar">
          <div class="logo">
            <a href="#">
              <img src="images/logo.png" alt="Logo" class="img-responsive">
              <h2>Acompanha Brasil</h2>
            </a>
          </div>
          <ul id="menu" class="nav nav-sidebar">
            <li class="active"><a id="home" href="#">Inicio</a></li>
            <li><a id="articles" href="#">Artigos</a></li>
            <li><a id="law_projects" href="#">Projetos de lei</a></li>
            <li><a id="parliamentaries" href="#">Parlamentarios</a></li>
            <li><a id="political_parties" href="#">Partidos politicos</a></li>
            <li><a id="about_us" href="#">Conosco</a></li>
          </ul>
          
          <div class="social-links">
            <a class="btn btn-social-icon btn-facebook">
              <i class="fa fa-facebook"></i>
            </a>
            <a class="btn btn-social-icon btn-google-plus">
              <i class="fa fa-google-plus"></i>
            </a>
            <a class="btn btn-social-icon btn-twitter">
              <i class="fa fa-twitter"></i>
            </a>
            <a class="btn btn-social-icon btn-dropbox">
              <i class="fa fa-dropbox"></i>
            </a>
          </div>
        </div>
        <div id="content" class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 main">
          
        </div>
        <div class="col-sm-2 col-md-2 rightbar">
          <h1 class="page-header">Dashboard</h1>
         
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          
          function get_page(name){
            $.get("pages/"+name+".html", function(data){
              $("#content").html(data);
            });
          }
          
          $("#menu li a").click(function() {
              get_page(this.id);
          });
          
          get_page("home");
          
        });
    
    </script>
    
  </body>
</html>
